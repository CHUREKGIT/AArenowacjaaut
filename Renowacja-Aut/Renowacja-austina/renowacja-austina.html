<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link rel="stylesheet" type="text/css" href="css/style-matka.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			<div class="nav-container">

        <div class="nav-left">
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="#">|</a></li>
            <li><a onclick="initScroll('serwis'); return false;" href="../../index.html#serwis">O Nas</a></li>
          </ul>
        </div>
        <div class="nav-logo">
          <a href="../../index.html" class="nav-logo-link"><span class="nav-logo-image"><img src="../../img/logo.png"></span></a>
        </div>
       <div class="nav-right">
          <ul>
            <li><a onclick="initScroll('projekty'); return false;" href="../../index.html#projekty">Projekty</a></li>
            <li><a href="#">|</a></li>
            <li><a onclick="initScroll('kontakt'); return false;" href="../../index.html#kontakt" href="#">Kontakt</a></li>
          </ul>
        </div>
    </div>

				<div class="clr"></div>
			</div><!-- header -->
			<div style="padding-top: 70px; background-image: url(images/tlo-3.png); background-size: 100% 100%;">
			<div class="content">
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<li><a href="#"><img src="images/thumbs/merc1.jpg" data-large="images/merc1.jpg" alt="mercio1" data-description="Piekny Mesio" /></a></li>

									<li><a href="#"><img src="images/thumbs/merc2.jpg" data-large="images/merc2.jpg" alt="mercio2" data-description="Piekny Mesio" /></a></li>

									<li><a href="#"><img src="images/thumbs/merc3.jpg" data-large="images/merc3.jpg" alt="mercio3" data-description="Piekny Mesio" /></a></li>

									<li><a href="#"><img src="images/thumbs/merc4.jpg" data-large="images/merc4.jpg" alt="mercio4" data-description="Piekny Mesio" /></a></li>

									<li><a href="#"><img src="images/thumbs/merc5.jpg" data-large="images/merc5.jpg" alt="mercio5" data-description="Piekny Mesio" /></a></li>
									
								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
			</div><!-- content -->
		</div><!--background-->
		</div><!-- container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
    </body>
</html>
